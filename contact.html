<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title></title>
  </head>
  <body>
    <h1>Réservations</h1>
    <form action="" class = formRes>
      <input type="text" name="name" placeholder="Nom" class="nom" />
      <input type="text" name="first-name" placeholder="Prénom" class="fname" />
      <input type="text" name="persons" placeholder="Nb de pers." class="nbp" />
      <input
        type="datetime-local"
        id="meeting-time"
        name="meeting-time"
        value="2018-06-12T19:30"
        min="2018-06-07T00:00"
        max="2023-06-14T00:00"
        class="date"
      />
      <input
        type="text"
        name="name"
        placeholder="Commentaire"
        class="comment"
      />
      <input type="reset" name="ok" value="OK" class="ok" id="button" />
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content"> 
          <span class="close">&times;</span>
          <p>Merci d'avoir choisi le Grosso modo</p>
        </div>
      
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
